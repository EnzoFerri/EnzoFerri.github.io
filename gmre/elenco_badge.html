<div w3-include-html="topbar.html"></div>

<main>
  <div class="container-fluid">
    <form class="mt-4 px-3">
      <div class="mb-3 font-weight-bold neutral-2-color-b5">Ricerca</div>
      <div class="form-row">

      <div class="col-md-3">
        <div class="form-group">
          <input type="text" class="form-control" id="ric_cognome">
          <label for="ric_cognome">Cognome</label>
        </div>  
      </div>  

      <div class="col-md-3">
        <div class="form-group">
          <div class="bootstrap-select-wrapper">
            <label>Stato Badge</label>
            <select title="Scegli">
              <option value=""> </option>
              <option value="0">Modificabile</option>
              <option value="A" selected="selected">Conferma Richiedente</option>
              <option value="B">Conferma ORUSC</option>
              <option value="X">Chiuso in anticipo</option>
            </select>
          </div>
        </div>
      </div>        
      
      <div class="col-md-2 col-lg-3">
        <div class="form-group">
          <div class="bootstrap-select-wrapper">
            <label>Stato Rif. Contrattuale</label>
            <select title="Scegli">
              <option value=""> </option>
              <option value="0">Modificabile</option>
              <option value="A">Conferma Richiedente</option>
              <option value="B" selected="selected">Conferma EC</option>
              <option value="X">Chiuso in anticipo</option>
            </select>
          </div>
        </div>
      </div>        
      
      <div class="col-md-2">
        <div class="form-group">
          <div class="bootstrap-select-wrapper">
            <label>Stato Vab</label>
            <select title="Scegli">
              <option value=""> </option>
              <option value="A">Da Inviare</option>
              <option value="B">Inviato</option>
              <option value="C">Ricevuto</option>
              <option value="D" selected="selected">Inoltrato a ORUSC</option>
            </select>
          </div>
        </div>
      </div>        

      <div class="col-md-2 col-lg-1">
        <div class="form-group">
          <div class="bootstrap-select-wrapper">
            <label>Proroga</label>
            <select title="Scegli">
              <option value=""> </option>
              <option value="1">SÃ¬</option>
              <option value="0">No</option>
            </select>
          </div>
        </div>
      </div>        
    </div>    

    <div class="form-row">
      <div class="col-md-3">
        <div class="form-group">
          <div class="bootstrap-select-wrapper">
            <label>Referente</label>
              <select data-live-search="true" data-live-search-placeholder="Cerca opzioni">
              <option value=""></option>
              <option value="BIAPAO01">Bianchi Paolo</option>
              <option value="BIAERM01">Bianconi Erminio</option>
              <option value="ROSART01">Rossetti Arturo</option>
              <option value="SASMAR02">Sassella Marco</option>
              <option value="VERGIO01">Verdi Giovanni</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-xl-2">
        <div class="it-datepicker-wrapper">
          <div class="form-group">
            <input class="form-control it-date-datepicker" id="data_da" type="text" placeholder="gg/mm/aaaa">
            <label for="data_da">Approvati dal</label>
          </div>
        </div>  
      </div>  
      <div class="col-md-3 col-xl-2">
        <div class="it-datepicker-wrapper">
          <div class="form-group">
            <input class="form-control it-date-datepicker" id="data_a" type="text" placeholder="gg/mm/aaaa">
            <label for="data_a">al</label>
          </div>
        </div>  
      </div>  
      <div class="col-md-1">
        <div class="form-group">
          <div class="float-xl-right">
            <button type="button" class="btn btn-primary btn-sm">Cerca</button>
          </div>
        </div>
      </div>
    </div>    
    
    </form>

            <th scope="col" class="d-none d-lg-table-cell">Stato Badge</th>

<script>
includeHTML();
setTimeout(function() { loadScript("./js/bootstrap-lombardia.bundle.min.js"); }, 500);
setTimeout(function() { 
  $('#data_da').datepicker({
    inputFormat: ["dd/MM/yyyy"],
    outputFormat: 'dd/MM/yyyy',
    next: '#data_a'
  });
  $('#data_a').datepicker({
    inputFormat: ["dd/MM/yyyy"],
    outputFormat: 'dd/MM/yyyy',
    previous: '#data_da'
  });
}, 1000);
</script>
