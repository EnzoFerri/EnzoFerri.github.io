<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap-lombardia.min.css">
    <link rel="stylesheet" href="./custom-app.css">
  </head>

<body>
<header class="it25-none">
<div w3-include-html="topbar.html"></div> 
<div w3-include-html="barra_istituzionale.html"></div>
<div w3-include-html="barra_utente_scm.html"></div>
</header>

<main>
  <div class="container-fluid">
    <div class="my-3 px-lg-5 neutral-2-color-b5 "><h3>Dati Visitatore Abituale per Badge</h3></div>
    <form class="my-5 px-lg-5">
      
      <div class="form-row">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="surname" value="Rossi">
            <label for="surname">Cognome *</label>
          </div>  
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="name" value="Mario">
            <label for="name">Nome *</label>
          </div>  
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <input type="text" class="form-control" id="cod_fisc">
            <label for="cod_fisc">Codice fiscale *</label>
          </div>  
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="output">Azienda</label>
            <div class="decodifica">Capgemini Italia Spa</div>
          </div>
        </div>         
      </div>
      
      <div class="form-row">
        <div class="col-md-3">
          <div class="it-datepicker-wrapper">
            <div class="form-group">
              <input class="form-control it-date-datepicker" id="data_nascita" type="text" placeholder="gg/mm/aaaa">
              <label for="data_nascita">Data di nascita *</label>
            </div>
          </div>  
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="comune_nascita">
            <label for="comune_nascita">Comune di nascita *</label>
          </div>  
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="stato_nascita">
            <label for="stato_nascita">Stato di nascita *</label>
          </div>  
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <div class="bootstrap-select-wrapper">
              <label>Sesso *</label>
              <select title="Scegli">
                <option value="M">Maschio</option>
                <option value="F">Femmina</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="indirizzo_res">
            <label for="indirizzo_res">Indirizzo di Residenza *</label>
          </div>  
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="indirizzo_res">
            <label for="indirizzo_res">Frazione</label>
          </div>  
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="comune_res">
            <label for="comune_res">Comune di Residenza *</label>
          </div>  
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <input type="text" class="form-control" id="prov_res">
            <label for="prov_res">Prov.(sigla) *</label>
          </div>  
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <input type="text" class="form-control" id="prov_res">
            <label for="prov_res">CAP *</label>
          </div>  
        </div>
      </div>
      
      <div class="form-row">
        <div class="col-md-3">
          <div class="form-group">
            <label class="output">Stato</label>
            <div class="decodifica">Da inviare</div>
          </div>
        </div>         
        <div class="col-md-3">
          <div class="form-group">
            <label class="output">Data invio</label>
            <div class="decodifica">gg/mm/aaaa</div>
          </div>
        </div>         
        <div class="col-md-3">
          <div class="form-group">
            <label class="output">Data ricevimento</label>
            <div class="decodifica">gg/mm/aaaa</div>
          </div>
        </div>         
      </div>       
      
      <div class="row">
        <div class="col-12">
          <div class="float-right">
            <a href="elenco_vab.html"><button type="button" class="btn btn-outline-primary">Indietro</button></a>
            <a href="elenco_vab.html"><button type="button" class="btn btn-primary">Salva</button><a>
            <a><button type="button" class="btn btn-outline-danger">Inoltra a ORUSC</button></a>
          </div>
        </div>
      </div>
      
    </form>
  </div> 
</main>

      
<div w3-include-html="footer_minimo.html"></div> 


<script src="includer.js"></script>
<script>
includeHTML();
attendi(1);
</script>

<script src="./js/bootstrap-lombardia.bundle.min.js"></script>
<script>  
  document.addEventListener("DOMContentLoaded", function() {
    $('#data_nascita').datepicker({
      inputFormat: ["dd/MM/yyyy"],
      outputFormat: 'dd/MM/yyyy'
    });
  });
</script>
</body>
</html>
